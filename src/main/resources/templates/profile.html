<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>

<div th:insert="header.html"/>

<h1 align="center">My Details</h1>

<hr>

<pre>
    First Name:   <span th:text="${session.user.fname}"/>
    Last Name :   <span th:text="${session.user.lname}"/>
    User Name :   <span th:text="${session.user.username}"/>
    Password  :   <span th:text="${session.user.password}"/>
</pre>


</body>
</html>
