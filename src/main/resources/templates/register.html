<!doctype html>
<html lang="en" xmlns:th="http://www/thymeleaf.org">
<head>
    <title>Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link th:href="@{login/css/style.css}" href="..login/css/style.css" rel="stylesheet">

</head>
<body class="img js-fullheight">
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Register Now</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap p-0">
                    <form action="register" class="signin-form" method="post">
                        <div class="form-group">
                            <input type="text" name="fname" class="form-control" placeholder="Firstname" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="lname" class="form-control" placeholder="Lastname" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="username" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input id="password-field" type="password" name="password" class="form-control" placeholder="Password" required>
                            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>
                        <div align="center" class="form-group">
                            <input type="submit" class="btn btn-primary" value="Sign Up"/>
                        </div>

                    </form>



                </div>
            </div>
        </div>
    </div>
</section>

<script th:src="@{login/js/jquery.min.js}" src="..login/js/jquery.min.js"></script>
<script th:src="@{login/js/popper.js}" src="..login/js/popper.js"></script>
<script th:src="@{login/js/bootstrap.min.js}" src="..login/js/bootstrap.min.js"></script>
<script th:src="@{login/js/main.js}" src="..login/js/main.js"></script>

</body>
</html>
